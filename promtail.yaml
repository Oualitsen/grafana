server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /var/lib/promtail/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: app-logs
    static_configs:
    - targets:
        - loki
      labels:
        job: pat-app-dev-logs
        __path__: "/var/log/patrimony-dev/app-*.log"

    - targets:
        - loki
      labels:
        job: app-prod-logs
        __path__: "/var/log/retailapps-prod/app-*.log"
    
    - targets:
        - loki
      labels:
        job: optidial-logs
        __path__: "/var/log/optidial-dev/app-*.log"

    - targets:
        - loki
      labels:
        job: recs-embedings-logs
        __path__: "/var/log/recs-embedings/*.log"

    - targets:
        - loki
      labels:
        job: recs--dev-logs
        __path__: "/var/log/recs-dev/*.log"
  - job_name: patrimony-app-logs
    static_configs:      
    - targets:
        - loki
      labels:
        job: patrimony
        __path__: "/var/log/patrimony-dev/app-*.log"
